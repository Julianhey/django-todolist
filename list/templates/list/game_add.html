{% extends "list/base.html" %}
{% load staticfiles %}

{% block content %}

            <div class="content container">
                  <div class="row">
                      <div class="col-md-8">

                        <div class="login-dark" id="noback">
                            <form id="nobackform" method="POST" action".">
                              {% csrf_token %}
                              <div class="form-group">
                                <h4>Add Game</h4>
                                </div>

                                <div class="form-group">

                                <input id="id_title" type="text" name="title" placeholder="Title" class="form-control" required />

                                </div>




                                <div class="form-group">
                                <!--<input type="text" name="title" placeholder="Platform" class="form-control" {{ "form.platform" }}></input>-->

                                <input id="id_platform" type="text" name="platform" placeholder="Platform you have the game for" class="form-control" required />
                                </div>
                                <div class="form-group">
                                {% if form.errors %}
                                    <p>Your input was not accepted. Please try again.</p>
                                {% endif %}
                                </div>
                                <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Add</button>
                                </div>

                      </div>
                  </div>
              </div>
{% endblock %}

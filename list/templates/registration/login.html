{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>

    <link rel="icon" type="image/png" href="{% static '/resources/steam-icon-14869.png' %}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">


</head>

<body>

<!-- {% block login %} -->


    <div class="login-dark">
        <form method="post" action".">
          {% csrf_token %}
            <h2 class="sr-only">Login</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group">
            <div class="centered_login_form_text">{{form.username.label_tag}}</div>
            <div class="centered_login_form">{{form.username}}</div>


            </div>
            <div class="form-group">
              <div class="centered_login_form_text">{{form.password.label_tag}}</div>
              <div class="centered_login_form">{{form.password}}</div>

            </div>
            <div class="form-group">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            </div>
            <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>

<!--{% endblock %}-->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
